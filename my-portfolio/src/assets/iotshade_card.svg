<svg width="600" height="320" viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hintergrundgradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f172a"></stop>
      <stop offset="100%" stop-color="#0b1220"></stop>
    </radialGradient>

    <!-- Neon-Gradient -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00eaff"></stop>
      <stop offset="100%" stop-color="#38bdf8"></stop>
    </linearGradient>

    <!-- Glow-Effekt -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <style>
      /* Pulsierender Glow der Nodes */
      @keyframes pulse {
        0%, 100% { r: 6; opacity: 0.7; }
        50% { r: 9; opacity: 1; }
      }

      /* Datenpaketbewegung */
      @keyframes packet {
        from { offset-distance: 0%; }
        to { offset-distance: 100%; }
      }

      /* Paketpfad definieren */
      .packet {
        offset-path: path("M150,200 C200,120 400,120 450,200");
        offset-rotate: 0deg;
      }
    </style>
  </defs>

  <!-- Hintergrund -->
  <rect width="600" height="320" fill="url(#bg)"></rect>

  <!-- JSON-Block oben links -->
  <g>
    <rect x="25" y="25" width="190" height="90" rx="10" fill="#0b1220" stroke="#1e293b" stroke-width="1.5"></rect>
    <circle cx="40" cy="40" r="5" fill="#f87171"></circle>
    <circle cx="60" cy="40" r="5" fill="#facc15"></circle>
    <circle cx="80" cy="40" r="5" fill="#4ade80"></circle>
    <text x="40" y="70" fill="#38bdf8" font-size="12" font-family="monospace">"host": "192.168.1.42"</text>
    <text x="40" y="88" fill="#38bdf8" font-size="12" font-family="monospace">"ports": [80, 443, 8080]</text>
    <text x="40" y="106" fill="#38bdf8" font-size="12" font-family="monospace">"type": "IoT Device"</text>
  </g>

  <!-- Verbindende Linien -->
  <path d="M150,200 C200,120 400,120 450,200" stroke="url(#neon)" stroke-width="2" fill="none" stroke-opacity="0.5"></path>

  <!-- IoT-Knoten -->
  <circle cx="150" cy="200" r="6" fill="#00eaff" filter="url(#glow)" style="animation: pulse 3s ease-in-out infinite"></circle>
  <circle cx="250" cy="140" r="6" fill="#00eaff" filter="url(#glow)" style="animation: pulse 3s ease-in-out 0.3s infinite"></circle>
  <circle cx="350" cy="140" r="6" fill="#00eaff" filter="url(#glow)" style="animation: pulse 3s ease-in-out 0.6s infinite"></circle>
  <circle cx="450" cy="200" r="6" fill="#00eaff" filter="url(#glow)" style="animation: pulse 3s ease-in-out 0.9s infinite"></circle>

  <!-- Datenpakete animiert entlang der Linie -->
  <circle r="4" fill="#00eaff" filter="url(#glow)" class="packet" style="animation: packet 4s linear infinite"></circle>
  <circle r="4" fill="#00eaff" filter="url(#glow)" class="packet" style="animation: packet 4s linear 2s infinite"></circle>

  <!-- Titel unten -->
  <text x="30" y="300" fill="#00eaff" font-size="26" font-weight="bold" font-family="Segoe UI, sans-serif">
    IoTShade
  </text>
</svg>
