<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="600" height="320" viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid & Glows -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#0f172a" stroke-opacity=".7" stroke-width="1"></path>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur><feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
    <filter id="softGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="8" result="g1"></feGaussianBlur>
      <feMerge><feMergeNode in="g1"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>

    <!-- Progress shimmer -->
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity=".6"></stop>
      <stop offset="50%" stop-color="#38bdf8" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity=".6"></stop>
    </linearGradient>

    <style>
      .mono{font:12px/1.45 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace}
      .tDim{fill:#8ab4ff;opacity:.85}
      .tKey{fill:#7dd3fc}
      .tVal{fill:#a5b4fc}
      .badgeText{font:10px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace; fill:#93c5fd}
      .hash{fill:#67e8f9}
      @keyframes blink {0%,100%{opacity:.4} 50%{opacity:1}}
      @keyframes float {0%{transform:translateY(0)} 50%{transform:translateY(-2px)} 100%{transform:translateY(0)}}
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="320" fill="#0b1220"></rect>
  <rect width="600" height="320" fill="url(#grid)" opacity=".35"></rect>

  <!-- Terminal Panel -->
  <g transform="translate(56,36)">
    <rect x="0" y="0" width="488" height="210" rx="12" fill="#0f172a" stroke="#1f2a44" stroke-width="1.2"></rect>
    <!-- Header -->
    <rect x="0" y="0" width="488" height="32" rx="12" fill="#111827"></rect>
    <circle cx="16" cy="16" r="3" fill="#ef4444"></circle>
    <circle cx="30" cy="16" r="3" fill="#f59e0b"></circle>
    <circle cx="44" cy="16" r="3" fill="#10b981"></circle>

    <!-- Algo badges -->
    <g transform="translate(328,8)">
      <rect x="0" y="0" rx="6" width="44" height="16" fill="#0b1220" stroke="#1f2a44"></rect><text x="8" y="12" class="badgeText">MD5</text>
      <rect x="50" y="0" rx="6" width="48" height="16" fill="#0b1220" stroke="#1f2a44"></rect><text x="58" y="12" class="badgeText">SHA1</text>
      <rect x="102" y="0" rx="6" width="56" height="16" fill="#0b1220" stroke="#1f2a44"></rect><text x="110" y="12" class="badgeText">SHA256</text>
    </g>

    <!-- Content -->
    <g transform="translate(14,52)" class="mono">
      <!-- Mode / Target -->
      <text class="tDim">&gt; mode: <tspan class="tVal">brute-force</tspan> · charset: <tspan class="tVal">[a-zA-Z0-9]</tspan></text>
      <text y="18" class="tDim">&gt; target: <tspan class="tVal">5f4dcc3b5aa765d61d8327deb882cf99</tspan>  (MD5)</text>

      <!-- Hash stream -->
      <text y="44" class="hash" style="animation:blink 2.4s ease-in-out infinite">  1. 5f4dcc3b5aa765d61d8327deb882cf99</text>
      <text y="62" class="hash" style="animation:blink 2.4s ease-in-out infinite .25s">  2. 2c9341ca4cf3d87b9e4f7d9991d2debc</text>
      <text y="80" class="hash" style="animation:blink 2.4s ease-in-out infinite .5s">  3. e99a18c428cb38d5f260853678922e03</text>
      <text y="98" class="hash" style="animation:blink 2.4s ease-in-out infinite .75s">  4. 12dea96fec20593566ab75692c994959</text>

      <!-- Progress -->
      <text y="124" class="tDim">progress:</text>
      <rect x="88" y="116" width="360" height="10" rx="5" fill="#0b1220" stroke="#1f2a44"></rect>
      <rect x="88" y="116" width="0" height="10" rx="5" fill="url(#bar)">
        <animate attributeName="width" values="0;360;0" dur="4.2s" repeatCount="indefinite"></animate>
      </rect>

      <!-- Stats -->
      <text y="148" class="tDim">speed: <tspan class="tVal">12.8 MH/s</tspan>   tries: <tspan class="tVal">8.1M</tspan>   found: <tspan class="tVal">false</tspan></text>
    </g>
  </g>

  <!-- Neon lock deco (subtle) -->
  <g transform="translate(482,198)" filter="url(#softGlow)" opacity=".5">
    <rect x="-22" y="-28" width="54" height="48" rx="8" stroke="#1f2a44" fill="none"></rect>
    <path d="M-6 -28 a14 14 0 0 1 28 0 v10" stroke="#38bdf8" stroke-width="2" fill="none"></path>
    <rect x="-14" y="-10" width="36" height="24" rx="6" fill="none" stroke="#38bdf8" stroke-width="2"></rect>
    <circle cx="4" cy="2" r="3.2" fill="#22d3ee"></circle>
  </g>

  <!-- Caption -->
  <text x="24" y="292" class="mono" fill="#38bdf8" opacity=".95">
    Hash Cracker · Brute-Force · Dictionary
  </text>
</svg>
